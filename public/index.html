<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Whiteboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Collaborative Whiteboard</h1>
            <div class="status-container">
                <span class="status-indicator offline"></span>
                <span class="status-text">Local Mode</span>
            </div>
        </header>
        
        <div class="toolbar">
            <div class="tool-group">
                <div class="color-display">
                    <span>Your Color:</span>
                    <div id="userColor" class="color-swatch"></div>
                </div>
                
                <div class="line-width-control">
                    <label for="lineWidth">Brush Size:</label>
                    <input type="range" id="lineWidth" min="1" max="20" value="3">
                    <span id="lineWidthValue">3px</span>
                </div>
                
                <button id="clearBtn" class="btn">Clear Canvas</button>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="whiteboard"></canvas>
        </div>
        
        <footer>
            <p>Drag to draw â€¢ Users will see your drawings in real-time when backend is connected</p>
        
            <div class="copyright">
                <span>&copy; April, 2025 +</span>
                <span>Abed Al Rahman +</span>
                <span class="brand">Chaos Theory</span>
            </div>

        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
